<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">My Favorite Properties</h1>
        
        <div id="favorites-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Favorites will be loaded here -->
        </div>
        
        <div id="no-favorites" class="text-center py-12 hidden">
            <i class="fas fa-heart text-4xl text-gray-300 mb-4"></i>
            <h2 class="text-xl font-semibold text-gray-600">No favorites yet</h2>
            <p class="text-gray-500">Click the heart icon on properties to save them here</p>
        </div>
    </div>

    <script src="favorites.js"></script>
</body>
</html>

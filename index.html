<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Document</title>
               <script src="https://cdn.tailwindcss.com"></script>
               <script src="index.js" type="module"></script>
</head>
<body>
  <!-- Fixed Navbar -->
<nav class="bg-white fixed w-full shadow-lg z-50 top-0">
  <div class="container mx-auto px-4 py-3 flex items-center">
    <!-- Left side - Menu button and logo -->
    <div class="flex items-center gap-4">
      <button id="menu-btn" class="focus:outline-none">
        <img src="img/icons8-menu-50 (1).png" alt="Menu" width="24" class="object-contain">
      </button>
      <img src="img/Screenshot_19-6-2025_144751_app.visily.ai.jpeg" alt="Logo" width="30" height="30" class="object-contain">
    </div>

    <!-- Right side - Search and user -->
    <div class="flex items-center gap-4 ml-auto">
      <div class="relative max-w-md">
        <input 
          type="text" 
          class="w-full py-2 px-5 border-2 border-[#fc7458] rounded-full focus:outline-none focus:ring-2 focus:ring-[#fc7458] focus:border-transparent placeholder-gray-400 transition-all"
          placeholder="Search..."
        >
        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#fc7458]">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
      </div>

      <div>
        <img src="img/icons8-love-24.png" alt="" width="20  " height="20" id="clickfave">
      </div>

      
      <div class="bg-gray-200 p-2 rounded-full w-fit hover:bg-gray-300 transition-colors cursor-pointer" id="profile-signin" >
        <img src="img/icons8-user-24 (2).png" alt="User" width="20">
      </div>
    </div>
  </div>
</nav>

<!-- Menu Overlay -->
<div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

<!-- Side Menu -->
<div id="menu-items" class="fixed top-0 left-0 h-screen w-[250px] bg-white z-50 transform -translate-x-full transition-transform duration-300">
  <ul class="flex flex-col p-4 space-y-2 mt-4">
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Home</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Products</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Services</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 rounded">Contact</a></li>
  </ul>
</div>

<!-- Main Content - Add padding-top equal to navbar height -->
<main class="pt-16">  
  <div class="   " >
        <div class="p-2 cursor-pointer bg-[#fc7458] text-white text-[12px] p-3 w-[130px] fixed right-3 z-10 hidden text-center shadow-lg"  id="display" >
            Sign in required 
        </div>
      </div><!-- Adjust this value based on your navbar height -->
  <div class="container mx-auto px-4 py-6">
    <!-- Your page content goes here -->
    <div id="property-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Property cards will be rendered here -->
    </div>
  </div>

  <div id="auth-options" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
   
  <div class="bg-white rounded-lg p-8 mx-4 w-full max-w-lg max-h-[90vh] overflow-y-auto">
    <div class="bg-grey-300 p-4 rounded-full">
     <img src="img/icons8-x-24.png" alt="" class="float-right " id="pop-close">
     </div>
    <div class="flex justify-center">
      <img src="img/Screenshot_19-6-2025_144751_app.visily.ai.jpeg" alt="" width="60" height="60" />
      <p class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-yellow-500 to-green-500 font-bold text-[20px] mt-4 -translate-y-1 transform transition-transform duration-300">
        Primeshares
      </p>
    </div>

    <div class="text-center mt-4">
      <h2 class="font-bold text-[24px]">Login or create account to access Primeshares</h2>
    </div>

    <h1 class="text-center font-semibold mt-4">Sign In as</h1>

    <!-- Tab Buttons -->
    <div class="flex gap-4 justify-center mt-3">
      <div class="text-center bg-gray-300 clickable-tab text-white p-2 w-[100px] rounded-full cursor-pointer transition-all duration-200 hover:bg-[#fc7458]" 
           id="Buyer-tab" onclick="switchTab('Buyer')">
        Buyer
      </div>
      <div class="text-center bg-gray-300 clickable-tab text-white p-2 w-[100px] rounded-full cursor-pointer transition-all duration-200 hover:bg-[#fc7458]" 
           id="Agent-tab" onclick="switchTab('Agent')">
        Agent
      </div>
    </div>
    
    <!-- Content Sections -->
    <div class="mt-8">
      <!-- Buyer Content (visible by default) -->
      <div id="Buyer-content" class="dynamic-content rounded-lg">
        <form>
          <h2 class="font-medium" >Email</h2>
          <input type="text" class="p-3 w-full border-2 border-gray-300 rounded-lg mt-2 focus:border-[#fc7458] focus:outline-none" placeholder="Enter your email" id="email">
          <h2 class="font-medium mt-6">Password</h2>
          <input type="password" class="p-3 w-full border-2 border-gray-300 rounded-lg mt-2 focus:border-[#fc7458] focus:outline-none" placeholder="Enter your password" id="password">
          <button type="submit" class="mt-6 w-full bg-[#fc7458] text-white py-3 rounded-lg hover:bg-[#e05d4a] transition font-medium" id="submit-btn">
            Sign In
          </button>
        </form>

        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-4 text-gray-500 text-sm font-medium uppercase">or</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <button class="flex w-full p-3 items-center justify-center gap-2 bg-white border-2 border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition" id="google-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>
        <button id="facebook-btn" class="flex mt-4 w-full p-3 items-center justify-center gap-2 bg-white border-2 border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="18" height="18">
            <path fill="#1877F2" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z"/>
            <path fill="#FFF" d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z"/>
          </svg>
          Continue with Facebook
        </button>
      </div>
      
      <!-- Agent Content (hidden by default) -->
      <div id="Agent-content" class="dynamic-content hidden rounded-lg">
        <!-- Agent-specific content goes here -->
      </div>
    </div>
  </div>
</div>
</main>
   
</body>
</html>
